- defaults:
    link:
      create: true
      relink: true
    brewfile:
      stdout: false
      include: ['tap', 'brew', 'cask', 'mas']

- shell:
    - ["/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"", "Installing Homebrew."]
    - ["brew update", "Get the latest from homebrew."]
    - ["brew upgrade", "Upgrade any already-installed formulae."]

- brewfile:
    file: mac/Brewfile

- clean: ['~']

- link:
    ~/.editorconfig:
    ~/.eslintrc.js:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.zshrc:

- shell:
    - brew cleanup
    - ln -s "$(brew --prefix)/bin/gsha256sum" "$(brew --prefix)/bin/sha256sum"
    - ["antibody bundle < env/.zsh-plugins.txt > $HOME/.zsh-plugins.sh", "ZSH plugins using antibody static"]
    - ["n lts", "Install latest Node LTS release"]
    - ["npm i -g npm", "Upgrade NPM to latest version"]
    - ["sh shared/npm.sh", "Install global pkgs from npm"]

